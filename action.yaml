name: 'NoAI Guardian'
description: 'GitHub Action that audits HTML/robots.txt for noAI opt-outs, auto-fixes gaps, and keeps your repo out of AI training sets'
author: 'Rahul Rao Natarajan <rahulraonatarajan@gmail.com>'

inputs:
  path:
    description: 'Folder (relative to repo root) to scan'
    required: false
    default: '.'
  fix:
    description: 'Set to true to auto-patch violations'
    required: false
    default: 'false'

runs:
  using: 'docker'
  image: 'Dockerfile'

  # Override the image ENTRYPOINT with a shell wrapper
  entrypoint: /bin/sh
  args:
    - -c
    - |
      set -e
      if [ "${{ inputs.fix }}" = "true" ]; then
        python /guard_fix.py --path "${{ inputs.path }}" --fix
      else
        python /guard_fix.py --path "${{ inputs.path }}"
      fi

branding:
  icon: 'shield'
  color: 'blue'
